<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 20px;
    }

    .container {
      display: flex;
      justify-content: center; /* center all cards */
      gap: 20px; /* space between cards */
    }

    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 250px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Profile 1">
      <h3>Ana Smith</h3>
      <p>Web developer passionate about creating interactive websites and user experiences.</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Profile 2">
      <h3>John Doe</h3>
      <p>Graphic designer with a love for clean designs, branding, and digital illustration.</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Profile 3">
      <h3>Maria Lopez</h3>
      <p>Content writer who enjoys storytelling, blogging, and crafting engaging copy.</p>
    </div>
  </div>

</body>
</html>
