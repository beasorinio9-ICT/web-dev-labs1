<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Utility Showcase</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <!-- Full-width box with responsive padding -->
    <div class="container-fluid p-sm-2 p-md-5 bg-light border">
        <h1>Responsive Utility Showcase</h1>
        <p>This is a full-width container with padding that changes based on screen size.</p>
    </div>

    <!-- Row with 3 cards that stack on small screens -->
    <div class="container my-4">
        <div class="row">
            <div class="col-12 col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">Content for card 1.</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card 2</h5>
                        <p class="card-text">Content for card 2.</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card 3</h5>
                        <p class="card-text">Content for card 3.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Image that hides on mobile and is visible on medium and larger screens -->
    <div class="container my-4 text-center">
        <img src="images/pipapig.png" class="img-fluid d-none d-md-block" alt="A placeholder image">
        <p class="mt-2 d-md-none">Image is hidden on this screen size.</p>
        <p class="mt-2 d-none d-md-block">Image is visible on this screen size.</p>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
