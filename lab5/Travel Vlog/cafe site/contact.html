<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Bea & Bloom Café</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fffafc;
      color: #5c4a4a;
      margin: 0;
    }

   header {
      background-image: url('images/plane\ cafe\ picture.png'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      color: white;
      text-align: center;
      padding: 5rem 2rem;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin: 0;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      background-color: #fce4ec;
      padding: 1rem;
      margin: 0;
    }

    nav ul li {
      margin: 0 1rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #5c4a4a;
      font-weight: bold;
    }

    main {
      padding: 2rem;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      color: #ad1457;
      margin-top: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      margin-top: 1rem;
    }

    input, textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 0.3rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem;
      background-color: #f48fb1;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-info {
      text-align: center;
      margin-top: 2rem;
    }

    .contact-info p {
      margin: 0.5rem 0;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .socials a {
      text-decoration: none;
      color: #ad1457;
      font-weight: bold;
    }

    footer {
      background-color: #fce4ec;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <h2>Send Us a Message</h2>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Type your message here..."></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <h2>Visit Us</h2>
      <p>📍 123 Bloom Street, Quezon City</p>
      <p>🕒 Open daily: 8AM – 9PM</p>
      <p>📞 Phone: (02) 1234-5678</p>
      <p>📧 Email: hello@beaandbloomcafe.com</p>

      <div class="socials">
        <a href="#">🌸 Instagram</a>
        <a href="#">📘 Facebook</a>
        <a href="#">🐦 Twitter</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Bea & Bloom Café. All rights reserved.</p>
  </footer>

</body>
</html>
