<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 5: Alert and Button Showcase</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h1 class="mb-4 text-center">Activity 5: Alert and Button Showcase</h1>

    <!-- Alerts Section (hidden at first) -->
    <h2>Alerts</h2>
    <div id="alertBox" class="d-none"></div>

    <hr>

    <!-- Buttons Section -->
    <h2>Buttons</h2>
    <button type="button" class="btn btn-success me-2" onclick="showAlert('success')">Show Success</button>
    <button type="button" class="btn btn-danger me-2" onclick="showAlert('danger')">Show Error</button>
    <button type="button" class="btn btn-warning me-2" onclick="showAlert('warning')">Show Warning</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript for Dynamic Alerts -->
  <script>
    function showAlert(type) {
      const alertBox = document.getElementById("alertBox");

      // Define messages
      const messages = {
        success: "✅ Success! Operation completed successfully.",
        danger: "❌ Error! Something went wrong.",
        warning: "⚠️ Warning! Please check your input."
      };

      // Build the alert dynamically with custom close button
      alertBox.className = `alert alert-${type} alert-dismissible fade show`;
      alertBox.innerHTML = `
        ${messages[type]}
        <button type="button" class="btn-close" onclick="closeAlert()"></button>
      `;

      alertBox.classList.remove("d-none");
    }

    // Custom close function (hides alert instead of destroying it)
    function closeAlert() {
      const alertBox = document.getElementById("alertBox");
      alertBox.classList.add("d-none");
      alertBox.className = "d-none"; // reset classes para fresh ulit
      alertBox.innerHTML = "";
    }
  </script>
</body>
</html>
