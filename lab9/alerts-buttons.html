<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 5: Alert and Button Showcase</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h1 class="text-center mb-4">Activity 5: Alert and Button Showcase</h1>
    
    <!-- Alerts Section -->
    <h2>Bootstrap Alerts</h2>
    <div class="alert alert-success" role="alert">
      ✅ Success Alert: Your action was completed successfully!
    </div>
    <div class="alert alert-danger" role="alert">
      ❌ Danger Alert: Something went wrong. Please check again.
    </div>
    <div class="alert alert-warning" role="alert">
      ⚠️ Warning Alert: Be cautious while proceeding!
    </div>

    <hr>

    <!-- Buttons Section -->
    <h2>Bootstrap Buttons</h2>
    <button type="button" class="btn btn-primary">Primary Button</button>
    <button type="button" class="btn btn-secondary">Secondary Button</button>
    <button type="button" class="btn btn-outline-success">Outline Success Button</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
