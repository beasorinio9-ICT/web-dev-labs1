<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 5: Alert and Button Showcase</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .floating-img {
      position: absolute;
      width: 80px;
      height: 80px;
      animation: float 5s linear infinite;
      pointer-events: none; /* para di makasagabal sa click */
      z-index: 999; /* para nasa ibabaw */
    }
    @keyframes float {
      0% { transform: rotate(0deg) scale(1); opacity: 1; }
      50% { transform: rotate(180deg) scale(1.2); opacity: 0.7; }
      100% { transform: rotate(360deg) scale(1); opacity: 1; }
    }
  </style>
</head>
<body class="p-4">

  <div class="container">
    <h1 class="mb-4 text-center">Activity 5: Alert and Button Showcase</h1>

    <!-- Alerts Section (hidden at first) -->
    <h2>Alerts</h2>
    <div id="alertBox" class="d-none"></div>

    <hr>

    <!-- Buttons Section -->
    <h2>Buttons</h2>
    <button type="button" class="btn btn-success me-2" onclick="showAlert('success')">Show Success</button>
    <button type="button" class="btn btn-danger me-2" onclick="showAlert('danger')">Show Error</button>
    <button type="button" class="btn btn-warning me-2" onclick="showAlert('warning')">Show Warning</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript for Dynamic Alerts + Random Images -->
  <script>
    function showAlert(type) {
      const alertBox = document.getElementById("alertBox");

      // Define messages + local image paths
      const messages = {
        success: { text: "✅ Success! Operation completed successfully.", img: "images/success.png" },
        danger:  { text: "❌ Error! Something went wrong.", img: "images/danger.jpg" },
        warning: { text: "⚠️ Warning! Please check your input.", img: "images/warning.jpg" }
      };

      // Show Bootstrap alert
      alertBox.className = `alert alert-${type} alert-dismissible fade show`;
      alertBox.innerHTML = `
        ${messages[type].text}
        <button type="button" class="btn-close" onclick="closeAlert()"></button>
      `;
      alertBox.classList.remove("d-none");

      // Clear old scattered images first
      document.querySelectorAll(".floating-img").forEach(img => img.remove());

      // Add new scattered images on screen
      scatterImages(messages[type].img);
    }

    function scatterImages(imgSrc) {
      // Create 10 scattered images
      for (let i = 0; i < 10; i++) {
        const img = document.createElement("img");
        img.src = imgSrc;
        img.className = "floating-img";

        // Random position
        img.style.top = Math.random() * (window.innerHeight - 100) + "px";
        img.style.left = Math.random() * (window.innerWidth - 100) + "px";

        document.body.appendChild(img);

        // Auto-remove after 5s
        setTimeout(() => img.remove(), 5000);
      }
    }

    function closeAlert() {
      const alertBox = document.getElementById("alertBox");
      alertBox.classList.add("d-none");
      alertBox.className = "d-none";
      alertBox.innerHTML = "";

      // Also remove any scattered images if alert is closed
      document.querySelectorAll(".floating-img").forEach(img => img.remove());
    }
  </script>
</body>
</html>
