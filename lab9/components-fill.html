<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity with Navbar and Alerts</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="alerts-buttons.html">MySite</a>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Success Alert -->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success!</strong> This is a Bootstrap alert.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Button to Redirect -->
    <button class="btn btn-primary mb-3" onclick="goToAlerts()">Click Me</button>

    <!-- Explanation Text -->
    <p>
      So therefore the <code>navbar-expand-lg</code> class is used to control when the navbar collapses. 
      <strong>Expand-lg</strong> means the navbar will be full width on large screens and above, 
      and collapse into a hamburger menu on smaller screens.
    </p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Redirect Script -->
  <script>
    function goToAlerts() {
      window.location.href = "alerts-buttons.html"; // redirect sa alerts-buttons.html
    }
  </script>
</body>
</html>
