
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 6 - Reservation Form</title>
  <style>
   
    body {
      background: linear-gradient(135deg, #C9C9FF, #D6E5FA, #E8F9FD);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding-top: 60px;
      margin: 0;
      min-height: 100vh;
    }

    h2 {
      color: #333;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      animation: fadeInDown 1s ease-in-out;
    }

   
    form {
      background: #fff;
      display: inline-block;
      padding: 35px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: fadeIn 1.2s ease-in-out;
      transition: transform 0.3s ease;
    }

    form:hover {
      transform: scale(1.02);
    }

 
    input {
      margin: 10px;
      padding: 12px 15px;
      width: 250px;
      border: 2px solid #D6C8FF;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #9D8DF1;
      box-shadow: 0 0 10px #C9A7EB;
    }


    button {
      background: linear-gradient(135deg, #9D8DF1, #BFB4FF);
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin-top: 10px;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(135deg, #7C73E6, #A594F9);
      transform: scale(1.05);
    }

 
    #output {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      min-width: 280px;
      animation: fadeInUp 1s ease-in-out;
    }


    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üßÅ Decorative Icons */
    .icon {
      font-size: 40px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="icon">üçΩÔ∏è</div>
  <h2>Activity 6: Table Reservation Form</h2>

  <form id="reservationForm">
    <input type="text" id="name" placeholder=" Your Name" required><br>
    <input type="date" id="date" required><br>
    <input type="time" id="time" required><br>
    <input type="number" id="guests" placeholder=" Number of Guests" required><br>
    <button type="submit">Reserve Now </button>
  </form>

  <div id="output"></div>

  <script>
    document.getElementById("reservationForm").onsubmit = function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const guests = document.getElementById("guests").value;
      const output = document.getElementById("output");

      if (!name || !date || !time || !guests) {
        output.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Please fill out all fields.</p>";
        return;
      }

      output.innerHTML = `
        <h3> Reservation Confirmed!</h3>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Date:</strong> ${date}</p>
        <p><strong>Time:</strong> ${time}</p>
        <p><strong>Guests:</strong> ${guests}</p>
        <p style='color:green; font-weight:bold;'>‚úÖ Your table has been reserved successfully!</p>
      `;

      document.getElementById("reservationForm").reset();

      // Add fade animation each time it updates
      output.style.animation = "fadeInUp 0.8s ease-in-out";
    };
  </script>

</body>
</html>
