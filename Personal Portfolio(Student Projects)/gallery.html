<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bea Sorinio | Gallery</title>
  <meta name="description" content="Gallery — screenshots and photos of Bea's projects and creative works.">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #312429;
      color: #444;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
    }

    /* HEADER */
    .site-header {
      background: linear-gradient(90deg, #eb5a7c, #686af1);
      padding: 1rem 0;
      box-shadow: 0 2px 6px rgba(194, 187, 187, 0.05);
    }

    .header-inner {
      display: flex;
      justify-content: center;
    }

    /* NAV */
    .main-nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    .main-nav a {
      text-decoration: none;
      font-weight: 600;
      color: #5a3d3d;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      transition: 0.3s ease;
    }

    .main-nav a:hover,
    .main-nav a.active {
      background: #fbb1bd;
      color: white;
    }

    /* SECTION */
    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #f9d1e4;
    }

    .card {
      background: rgb(248, 207, 231);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(224, 199, 199, 0.438);
      margin-top: 2rem; /* ⬅️ para hindi dikit sa header */
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      justify-items: center;
    }

    figure {
      margin: 0;
      text-align: center;
    }

    .project-thumb {
      width: 100%;
      max-width: 220px;
      height: auto;
      border-radius: 12px;
      border: 4px solid #fff; /* ⬅️ border sa bawat picture */
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      transition: transform 0.2s ease;
      display: block;
    }

    .project-thumb:hover {
      transform: scale(1.05);
    }

    /* FOOTER */
    .site-footer {
      background: #a486f7;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      border-top: 2px solid #fbb1bd;
    }

    .site-footer p, .site-footer div {
      font-size: 0.9rem;
      color: #5a3d3d;
    }

    /* BACK TO TOP */
    #backTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fbb1bd;
      color: white;
      border: none;
      padding: 0.6rem 0.8rem;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      transition: 0.3s ease;
    }

    #backTop:hover {
      background: #e75480;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="skills.html">Skills</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="experience.html">Experience</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="hobbies.html">Hobbies</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">
    <section class="card">
      <h2 class="section-title">My Photos</h2>
      <div class="grid">
        <figure>
          <img src="images/image.png" alt="Project UI mockup 1" class="project-thumb">
        </figure>
        <figure>
          <img src="images/me1.jpg" alt="Bea personal photo 1" class="project-thumb">
        </figure>
        <figure>
          <img src="images/me.jpg" alt="Bea personal photo 2" class="project-thumb">
        </figure>
        <figure>
          <img src="images/321382755_556253109850436_6108183507302445868_n.jpg" alt="Bea candid photo" class="project-thumb">
        </figure>
        <figure>
          <img src="images/potato.jpg" alt="Funny photo potato style" class="project-thumb">
        </figure>
        <figure>
          <img src="images/24714015-95b0-4363-b8e9-36ee169d6f6a.jpg" alt="Creative snapshot" class="project-thumb">
        </figure>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">© 2025 Bea Sorinio</div>
  </footer>

  <!-- BACK TO TOP -->
  <button id="backTop" title="Back to top">↑</button>
  <script src="scripts.js"></script>
</body>
</html>
