<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Responsive Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
      color: #ffdd57;
      text-shadow: 2px 2px 5px #000;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease, filter 0.5s ease;
    }

    /* Hover effect */
    .gallery-item:hover img {
      transform: scale(1.1);
      filter: brightness(80%);
    }

    /* Overlay text */
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #ffdd57;
      padding: 10px;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    /* Lightbox modal */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.9);
    }

    .lightbox img {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .lightbox:target {
      display: block;
    }

    /* Close button */
    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .close:hover {
      color: #ffdd57;
    }
  </style>
</head>
<body>

  <h1>ðŸŒŸ My Creative Photo Gallery ðŸŒŸ</h1>

  <div class="gallery-container">
    <div class="gallery-item">
      <a href="#img1"><img src="images/potato.jpg" alt="Photo 1"></a>
      <div class="overlay">Potato Pic</div>
    </div>
    <div class="gallery-item">
      <a href="#img2"><img src="images/me1.jpg" alt="Photo 2"></a>
      <div class="overlay">Me 1</div>
    </div>
    <div class="gallery-item">
      <a href="#img3"><img src="images/me.jpg" alt="Photo 3"></a>
      <div class="overlay">Me 2</div>
    </div>
    <div class="gallery-item">
      <a href="#img4"><img src="images/image.png" alt="Photo 4"></a>
      <div class="overlay">Creative Art</div>
    </div>
    <div class="gallery-item">
      <a href="#img5"><img src="images/321382755_556253109850436_6108183507302445868_n.jpg" alt="Photo 5"></a>
      <div class="overlay">Chill Vibes</div>
    </div>
    <div class="gallery-item">
      <a href="#img6"><img src="images/24714015-95b0-4363-b8e9-36ee169d6f6a.jpg" alt="Photo 6"></a>
      <div class="overlay">Photography</div>
    </div>
  </div>

  <!-- Lightbox popups -->
  <div id="img1" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="images/potato.jpg" alt="">
  </div>
  <div id="img2" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="images/me1.jpg" alt="">
  </div>
  <div id="img3" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="images/me.jpg" alt="">
  </div>
  <div id="img4" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="images/image.png" alt="">
  </div>
  <div id="img5" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="images/321382755_556253109850436_6108183507302445868_n.jpg" alt="">
  </div>
  <div id="img6" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="images/24714015-95b0-4363-b8e9-36ee169d6f6a.jpg" alt="">
  </div>

</body>
</html>
