<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Two-Column Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="flex-container">
        <div class="text-column">
            <h2>Text Section</h2>
            <p>This is the text that will be on the left side on wider screens. On small screens, this section will be stacked on top of the image.</p>
            <p>Flexbox is a powerful CSS layout module that allows you to arrange items in a container, making it easier to create flexible and responsive designs.</p>
        </div>
        <div class="image-column">
            <img src="https://via.placeholder.com/600x400" alt="Placeholder Image">
        </div>
    </div>

</body>
</html>
