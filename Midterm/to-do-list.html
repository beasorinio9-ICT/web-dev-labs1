<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Girly To-Do List ðŸ’–âœ¨</title>

<style>
    body {
        background: linear-gradient(135deg, #ffe6f2, #ffd6ea);
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    .todo-container {
        width: 350px;
        background: #ffffff;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0px 8px 25px rgba(255, 115, 155, 0.3);
        border: 3px solid #ffb3d9;
    }

    h2 {
        text-align: center;
        color: #d63384;
        margin-bottom: 20px;
        font-weight: 600;
    }

    .input-area {
        display: flex;
        gap: 10px;
    }

    input {
        flex: 1;
        padding: 12px;
        border-radius: 12px;
        border: 2px solid #ffb3cf;
        outline: none;
        font-size: 15px;
    }

    input:focus {
        border-color: #ff77ad;
        box-shadow: 0 0 6px rgba(255, 119, 173, 0.4);
    }

    button {
        padding: 10px 15px;
        background: #ff77ad;
        border: none;
        border-radius: 12px;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: 0.25s;
    }

    button:hover {
        background: #ff4f93;
    }

    ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
    }

    ul li {
        background: #ffe6f2;
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 12px;
        font-size: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-left: 5px solid #ff77ad;
        animation: fadeIn 0.3s ease;
    }

    ul li.checked {
        text-decoration: line-through;
        opacity: 0.6;
        background: #ffd6ea;
    }

    .delete-btn {
        background: #ff4f93;
        border: none;
        color: white;
        padding: 6px 10px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 12px;
    }

    .delete-btn:hover {
        background: #d63384;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="todo-container">
    <h2> My To-Do List </h2>

    <div class="input-area">
        <input type="text" id="taskInput" placeholder="Add new taskâ€¦">
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>
</div>

<script>
    function addTask() {
        let input = document.getElementById("taskInput");
        let task = input.value.trim();

        if (task === "") {
            alert("Enter a task bhie ");
            return;
        }

        let li = document.createElement("li");
        li.innerHTML = `${task} <button class="delete-btn" onclick="deleteTask(this)">Delete</button>`;
        li.onclick = function () {
            this.classList.toggle("checked");
        };

        document.getElementById("taskList").appendChild(li);
        input.value = "";
    }

    function deleteTask(btn) {
        btn.parentElement.remove();
    }
</script>

</body>
</html>
