<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Fix</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 200px; /* For demonstration */
            border: 2px solid #333; /* For demonstration */
        }
        .item {
            width: 50px;
            height: 50px;
            background-color: dodgerblue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <h1>Corrected Flexbox Layout</h1>

    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

</body>
</html>
